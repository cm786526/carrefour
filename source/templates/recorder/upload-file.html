<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}果蔬库存管理Excel上传{% end %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="森果,水果商城,水果,O2O,森果登录,微信卖水果,水果系统,森果后台,微信商城运营,生鲜商城,线上水果">
    <meta name="description" content="森果是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="{{static_url('images/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{static_url('common/css/reset.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('recorder/css/main.css')}}">
    {% block head %}{% end %}
    <script>
        window.dataObj = {
            _xsrf: "{{handler.xsrf_token}}"};
    </script>
</head>
<body class="pt40" style="background: #fff;">
    <header class="upload-title">果蔬库存管理Excel上传</header>
    <div class="upload-container">
        <div class="wrap-import-box">
            <input id="file_upload" type="file" name="file_upload" class="" />
            <a href="javascript:;" class="upload">上传Excel</a>
        </div>
    </div>  
<div class="wrap-loading-box img_loading hide">
    <div class="loading-box">
        <div class="loader">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="load-txt loading_text">加载中...</div>
    </div>
</div>
<script type="text/javascript" src="{{static_url('common/js/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{static_url('common/js/util.js')}}"></script>
<script type="text/javascript" src="{{static_url('recorder/js/upload-file.js')}}"></script>
<script src="{{static_url('common/js/jquery.uploadifive.min.js')}}"></script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?0f18425e4dfbeacd7a507a2d6e82e76c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
